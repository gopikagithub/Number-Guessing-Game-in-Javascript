<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESS A NUMBER</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>Number Guessing Game</h2>
        <div class="inputSection">
            <h4>Guess a number between 1-50</h4>
            <input type="submit" id="startButton" value="Let's Start">
            <div id="inputField" style="visibility:hidden">
                <label id="labelField1">Enter a number</label>
                <label id="labelField2" style="visibility:hidden"></label>
                <input id="guessField">
                <input type="submit" id="submitButton">
            </div>
        </div>
        
    </div>
<script src="./scripts.js"></script>
    
</body>
</html>
